<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header" id="header">
        <a href="index.html"><img src="images/logo.png" class="logo" alt="logo"></a>
            CHURCH MANAGEMENT SYSTEM
    </div>

    <div class="forgot-form">
        <div class="forgot-title" id="text-forgot">CHANGE PASSWORD</div>
        <form>
            <input type="text" class="input-user" placeholder="Username" required>
            <br>
            <input type="password" class="input-pass" placeholder="Password" required>
            <br>
            <input type="password" class="input-pass" placeholder="Confirm Password" required>
            
            <div class="forgot-text"><span>Remembered It?</span><a href="login.html" class="href-color"> Login</a></div>

            <button type="submit" class="forgot-btn">Submit</button>
        </form>
    </div>
</body>

</html>
