<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header" id="header">
        <a href="index.html"><img src="images/logo.png" class="logo" alt="logo"></a>
        CHURCH MANAGEMENT SYSTEM
    </div>
    <div class="container house">
        <div class="house-client-form">

            <div class="title-house">CLIENT DETAILS</div>

            <div>
                <input type="text" class="input-box-fullname" placeholder="Fullname" required>
            </div>

            <div class="other">
                <input type="text" class="input-box-house" placeholder="Address" required>
                <input type="text" class="input-box-house" placeholder="Contact Number" required>
                <input type="date" class="input-box-house" required>
                <input type="time" class="input-box-house" required>
            </div>
            
            <div class="container">
                <button type="submit" class="button">SET APPOINTMENT</button>
            </div>
        </div>
    </div>
</body>

</html>
