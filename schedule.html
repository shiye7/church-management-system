<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header" id="header">
        <a href="index.html"><img src="images/logo.png" class="logo" alt="logo"></a>
        CHURCH MANAGEMENT SYSTEM
    </div>
    <div class="container-schedule">
        <div class="calendar">
            <img src="images/calendar.jpg">
        </div>

        <div class="container-form">

            <div class="dates">
                <h4>CALENDAR</h4>
            </div>

            <div class="events">
                <p class="month"> MARCH 2</p>
                <span>ASH WEDNESDAY</span>
            </div>

            <div class="events">
                <p class="month"> April 10</p>
                <span> PALM SUNDAY</span>
            </div>

            <div class="events">
                <p class="month"> April 17</p>
                <span> EASTER SUNDAY</span>
            </div>

            <div class="events">
                <p class="month"> May 9</p>
                <span> EASTER SUNDAY</span>
            </div>
        </div>
    </div>
</body>

</html>
