<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Appointment</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header" id="header">
        <a href="index.html"><img src="images/logo.png" class="logo" alt="logo"></a>
        CHURCH MANAGEMENT SYSTEM
    </div>
    <div class="container wedding">
        <div class="wedding-appointment-form">
            <div class="title-wedding">Wedding Appointment</div>
            <input type="text" class="input-box-wedding" placeholder="Fullname" required>
            <input type="time" class="input-box-wedding" required>
            <br>
            <input type="text" class="input-box-wedding" placeholder="Contact Number" required>
            <input type="date" class="input-box-wedding" required>
            <br>
            <div class="container">
                <button class="button">SET APPOINTMENT</button>
            </div>
        </div>
    </div>
</body>

</html>
